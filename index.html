            font-family: 'Microsoft YaHei', sans-serif;
            margin: 0;

            color: white;
        }

        /* Header and navigation */
        header {
            padding: 20px;
            background-color: black;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: inline-flex;
            align-items: center;
            justify-content: center; /* Center the navigation items */
            width: 100%;
        }

        nav ul li {
            display: inline;
            margin: 0 30px;
            text-align: center;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 24px;
            font-family: 'Microsoft YaHei', sans-serif;
            display: flex;
            align-items: center; /* Align items vertically */
        }

        nav ul li a img {
            width: 20px; /* Adjust the image size */
            height: auto;
            margin-right: 10px; /* Space between the image and text */
        }

        /* Anniversary text at bottom */
        .anniversary {
            text-align: center;
            padding: 20px;
            font-size: 1.4em;
            font-family: 'KaiTi', 'Microsoft YaHei', sans-serif;
            font-weight: bold;
            background-color: black;
            color: white;
        }
    </style>
</head>
